  AddUser:
    handler: Pos_Store/addStore.addStore
    events:
      - http:
          path: addStore
          method: post
          cors: true

  getAllStores:
    handler: Pos_Store/getAllStore.getAllStores
    events:
      - http:
          path: stores
          method: get
          cors: true

  getAllStoreFilter:
    handler: Pos_Store/getStoreByFilter.getAllStoreFilter
    events:
      - http:
          path: storesFilter
          method: get
          cors: true

    

  updateStore:
    handler: Pos_Store/updateStore.updateStore
    events:
      - http:
          path: updateStore/{store_id}
          method: put
          cors: true

  deleteStore:
    handler: Pos_Store/deleteStore.deleteStore
    events:
      - http:
          path: deleteStore/{store_id}
          method: delete
          cors: true